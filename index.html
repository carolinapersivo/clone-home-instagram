<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram (clone)</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone-div">""
            <img class="instagram-phone" src="./Insumos/img/instagram-celular.png" alt="phone loged on Instagram">
        </div>

        <div class="instagram-continue">
            <div class="white-group">
                <img src="./Insumos/img/instagram-logo.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./Insumos/img/perfil-instagram.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as carolina.coutinhoo</a>
                <a href="#" class="instagram-logout"><br>Remove account</a>
            </div>
            <div class="white-group">
                <p class="logout">Not carolina.coutinhoo?</p>
                <p class="logout">
                    <span class="link-blue">Change Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="app-stores">
                <p class="app-text">Get the app.</p>
                <div class="app-logos">
                    <a class="app-item" href="#">
                        <img class="app-item-apple" src="./Insumos/img/apple-button.png" alt="Apple Store">
                    </a>
                    <a class="app-item" href="#">
                        <img class="app-item-google" src="./Insumos/img/googleplay-button.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="foot">
    <p>English</p>
    <p>&copy; Instagram from Meta (clone)</p>
    </div>
</footer>
</html>
